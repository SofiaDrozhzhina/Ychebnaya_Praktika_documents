<!-- templates/courses.html -->
{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm mb-4">
    <div class="card-body bg-gradient-header-courses text-white">
        <h5 class="card-title">Курсы</h5>
        <div class="row g-2 mt-3">
            <div class="col-md-6">
                <input id="courses-search" type="search" class="form-control" placeholder="Поиск по названию курса...">
            </div>
            <div class="col-md-6">
                <select id="courses-teacher-filter" class="form-select">
                    <option value="">Все преподаватели</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table mb-0" id="courses-table">
            <thead class="table-light">
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Преподаватель</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
{% endblock %}
